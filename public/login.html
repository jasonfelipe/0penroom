<body>
    <div class="container" id="login">
        <div class='row'>

            <div class="row form-inline">
                <h2 class="welcome-h2">Welcome to
                    <br>OPEN ROOM</h2>
            </div>

            <form id='login-form'>
                <div class="row">
                    <input type="text" class="form-control" id="userName" placeholder="Enter User Name Here">

                    <div class="col-md-6" id="remember">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Remember Me</label>
                    </div>

                    <a id='help-link' href="">Register/Help</a>

                </div>
            </form>

            <div class='row' id="login-button">
                <button type="submit" class="btn btn-primary mb-2" id="submitThis">Enter</button>
            </div>
            
            <div class='row' id='register-button'>
                <button type="submit" class="btn btn-primary mb-2" id="registerThis">Register</button>
            </div>
